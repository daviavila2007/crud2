<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Escolar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cadastro Escolar</h1>
    <form id="studentForm">
        <input type="text" id="name" placeholder="Nome Completo" required>
        <input type="date" id="dob" placeholder="Data de Nascimento" required>
        <input type="text" id="registrationNumber" placeholder="Número de Matrícula" required>
        <input type="email" id="email" placeholder="E-mail" required>
        <input type="tel" id="phone" placeholder="Telefone" required>
        <input type="text" id="address" placeholder="Endereço" required>
        <button type="submit">Cadastrar</button>
    </form>
    <h2>Lista de Alunos</h2>
    <input type="text" id="search" placeholder="Buscar por nome ou matrícula">
    <ul id="studentList"></ul>
    <script src="script.js"></script>
</body>
</html>
